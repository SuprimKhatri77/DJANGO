{% extends "layout.html" %} {% block title %}Login a New User{% endblock %} 
{%block content %}
<h3>Login a New User.</h3>
<form action="{% url 'users:login' %}" method="post" class="form-with-validation">
    <div>
  {% csrf_token %} {{form}}
 {% if request.GET.next %}
 <input type="hidden" name="next" value="{{ request.GET.next }}"/>
 
 {% endif %} 
  <button class="form-submit">Submit</button>
    </div>
</form>
{% endblock %}
