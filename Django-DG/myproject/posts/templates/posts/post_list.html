{% extends "layout.html" %}

{% block title %}Posts List{% endblock  %}

{% block content %}
<section>
<h1>Posts List</h1>

{% for post in posts %}
<article class="post">
    <h5>
        <a href="{% url 'posts:page' slug=post.slug %}">

            {{post.title}}

        </a>
    </h5>
    <small> {{post.date}} </small><br>
    <small>{{post.body}}</small>

</article>
{% endfor %}
</section>
{% endblock  %}
